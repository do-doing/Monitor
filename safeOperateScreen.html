  <script>
        var table;
        var check_in
        $(document).ready(function () {
            var time;
            table = $('#example').dataTable({
                //"bAutoWidth": false,//关闭dataTable的宽度自适应，外部table的样式宽度才能生效
                //"bFilter": true, //是否启动过滤、搜索功能
                "bServerSide": false,//开启服务端模式（开启后会给服务端发送分页相关信息）
                "bSort": true, //排序功能
                "info": false,//是否显示底部文字
                "paging": false,//是否开启分页
                //"orderable": false, //是否启动各个字段的排序功能
                "scrollX": true,
                "scrollY": $(window).height() - ($('#example').offset().top + 90),
                "fixedHeader": true,
                "responsive": true,

                "processing": true,
                "serverSide": true,
                "ajax": {
                    url: "arrays" + CurrentDate() + ".txt",
                    type: "get",//post
                    // data: {
                    //   Time:"time"
                    // },//设置发送给服务器的数据（名称、格式）  
                    dataSrc: "data",//这是从服务器接受的数据（名称、格式）  
                    // success: function (result) {     //回调函数。不要修改！DT会默认使用它。想改交互参数找前两项就行  
                    //   alert('成功')
                    // }
                    error: function (m) {
                        alert('错了');
                    }
                }
            });
            check_in = $("#check_in_date").flatpickr({
                defaultDate: CurrentDate() //赋值当天时间
            });  //调用日期控件
            time = check_in.selectedDateObj;
            //data_search()   //首次加载时默认查询
        });
